<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRUEBA IMAGENES</title>
  </head>
  <body>
    <div>
      <h1>Imagenes</h1>
      <div>
        <h2>Subir:</h2>
        <form onsubmit="sendImage(event)">
          <input type="file" name="image" id="image" />
          <button type="submit">Enviar</button>
        </form>
      </div>
      <div id="images">
        <h2>Lista:</h2>
      </div>
    </div>
    <script>
      function sendImage(e) {
        e.preventDefault();
        const inputImage = document.querySelector("#image");
        const file = inputImage.files[0];
        const formData = new FormData();
        formData.append("image", file);
        if (file) {
          fetch("/images", {
            method: "POST",
            body: formData,
          });
        } else {
          alert("Sube un archivo primero");
        }
      }
      function getImages() {
        fetch("/get-images", {
          method: "GET",
        })
          .then((res) => res.json())
          .then((data) => {
            const divImages = document.querySelector("#images");
            for (var i = 0; i < data.images.length; i++) {
              var elem = document.createElement("img");
              elem.setAttribute("src", "upload/" + data.images[i]);
              elem.setAttribute("width", "200");
              elem.setAttribute("height", "200");
              elem.setAttribute("alt", "IMG");
              divImages.appendChild(elem);
            }
          });
      }
      getImages();
    </script>
  </body>
</html>
